<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header role="banner">
    <div class="row">
        <div class="col-12">
            <h1>Star Wars Characters</h1>
            <p>Incomplete list</p>
        </div>
    </div>
</header>

<main role="main">
    <div class="row">
        <div class="col-4">
            <div class="char"><img class="image" src="images/rey_square.png" alt="Rey">
                <div class="text">
                    <h3>Rey</h3>
                    <p>Protagonist, from Tatooine</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="char"><img class="image" src="images/finn_square.png" alt="Finn">
                <div class="text">
                    <h3>Finn</h3>
                    <p>Storm Trooper, befriends Rey</p>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="char"><img class="image" src="images/kylo_square.png" alt="Kyle">
                <div class="text">
                    <h3>Kylo</h3>
                    <p>Main villain, or is he?</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="char">
                <img class="image" src="images/poe_square.png" alt="Poe">
                <div class="text">
                    <h3>Poe</h3>
                    <p>Neutral pilot</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="char">
                <img class="image" src="images/chewbacca_square.png" alt="Chewbacca">
                <div class="text">
                    <h3>Chewbacca</h3>
                    <p>A great first mate</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="char">
                <img class="image" src="images/yoda_square.png" alt="Yoda">
                <div class="text">
                    <h3>Yoda</h3>
                    <p>Wise old Jedi master</p>
                </div>
            </div>
        </div>
    </div>


    <!--
    <img src="images/rey_weird.png" alt="">
    <img src="images/finn_weird.jpeg" alt="">
    <img src="images/kyle_weird.jpeg" alt="">

    <img src="images/poe_weird.jpeg" alt="">
    <img src="images/chewbacca_weird.jpeg" alt="">
    <img src="images/yoda.jpg" alt="">
    -->

</main>
</body>
</html>
